<!DOCTYPE html>
<html>
<head>
  <title>CorpseChat Home</title>
  <style>
    .box-shadow {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 6px;
    }
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
    body.dark { background: #121212; color: white; }
    body.light { background: #f0f0f0; color: black; }
    #subchat-tabs {
      width: 200px;
      padding: 10px;
      overflow-y: auto;
    }
    body.dark #subchat-tabs { background: #1e1e1e; color: white; }
    body.light #subchat-tabs { background: #ddd; color: black; }

    #chat-area { flex: 1; display: flex; flex-direction: column; }
    #chat-box { flex: 1; padding: 10px; overflow-y: auto; border-left: 2px solid #333; background: inherit; }
    #chat-input-area { display: flex; padding: 10px; }
    #chat-input {
      flex: 1; padding: 8px; font-size: 1em;
      background: #333; color: white; border: none;
    }
    body.light #chat-input { background: #eee; color: black; }

    #send-btn {
      padding: 8px 16px; background: #444;
      color: white; border: none; cursor: pointer;
    }
    body.light #send-btn { background: #aaa; color: black; }

    #top-bar {
      height: 50px; display: flex;
      align-items: center; justify-content: space-between;
      padding: 0 10px;
    }
    #dark-toggle { position: absolute; bottom: 10px; left: 10px; }
  </style>
</head>
<body class="dark">
  <div id="subchat-tabs" class="box-shadow">
    <h3>Subchats</h3>
  </div>

  <div id="chat-area">
    <div id="top-bar" class="box-shadow">
      <input type="text" id="search-bar" placeholder="Search subchats...">
      <div>
        <button onclick="createSubchat()">Create Subchat</button>
        <button onclick="deleteSubchat()">Delete Subchat</button>
        <button onclick="signOut()">Logout</button>
      </div>
    </div>
    <div id="chat-box" class="box-shadow"></div>
    <div id="chat-input-area" class="box-shadow">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
    <label id="dark-toggle">
      <input type="checkbox" id="theme-toggle" checked> Dark Mode
    </label>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    document.getElementById("theme-toggle").addEventListener("change", function () {
      document.body.className = this.checked ? "dark" : "light";
    });
  </script>

<!-- Spotify Player -->
<div id="spotify-player" class="box-shadow" style="
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 300px;
  height: 80px;
  overflow: hidden;
  border-radius: 8px;
">
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" 
    width="100%" 
    height="80" 
    frameBorder="0" 
    allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>
</div>

</body>
</html>
