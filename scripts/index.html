<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Dodge Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border: 4px solid lime;
    }
    h1 {
      text-align: center;
      color: yellow;
      text-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Retro Dodge!</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 180,
      y: 550,
      width: 40,
      height: 40,
      color: 'lime',
      speed: 5
    };

    const obstacles = [];
    let score = 0;
    let gameOver = false;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacle(ob) {
      ctx.fillStyle = 'red';
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
    }

    function spawnObstacle() {
      const size = 30;
      const x = Math.floor(Math.random() * (canvas.width - size));
      obstacles.push({ x, y: -size, width: size, height: size, speed: 3 });
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        const ob = obstacles[i];
        ob.y += ob.speed;

        // Collision check
        if (
          ob.x < player.x + player.width &&
          ob.x + ob.width > player.x &&
          ob.y < player.y + player.height &&
          ob.y + ob.height > player.y
        ) {
          gameOver = true;
        }
      }

      // Remove off-screen obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        if (obstacles[i].y > canvas.height) {
          obstacles.splice(i, 1);
          score++;
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = 'yellow';
      ctx.font = '20px monospace';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = 'red';
        ctx.font = '30px monospace';
        ctx.fillText('GAME OVER', 120, 300);
        ctx.fillText(`Final Score: ${score}`, 110, 340);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      obstacles.forEach(drawObstacle);
      updateObstacles();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    // Controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && player.x > 0) {
        player.x -= player.speed;
      }
      if (e.key === 'ArrowRight' && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }
    });

    setInterval(spawnObstacle, 800);
    gameLoop();
  </script>
</body>
</html>
