<!DOCTYPE html>

    <style>
      :root {
        padding: 0;
        margin: 0;
        font-family: "Roboto", sans-serif;
        color: #e6e6e6;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background: url("bg.png") no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
      }

      /* Glass Effect */
      .glass {
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        background-color: rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
        transition: background-color 0.3s ease-in-out;
      }

      .glass:hover {
        background-color: rgba(255, 255, 255, 0.12);
      }

      /* Glow Effect */
      .glow {
        text-shadow: #ffffff 2px 2px 20px;
      }

      /* Audio Player */
      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #e6e6e6;
        width: 320px;
        box-sizing: border-box;
      }

      .audio-player img {
        width: 64px;
        height: 64px;
        object-fit: cover;
        border-radius: 12px;
        flex-shrink: 0;
      }

      .audio-player .info {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-width: 0;
      }

      .audio-player strong {
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .audio-player span {
        font-size: 12px;
        color: #cccccc;
      }

      .audio-player audio {
        width: 100%;
        margin-top: 4px;
      }

      /* Social Icons */
      .social-box {
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 35px;
        padding: 20px 10px;
        border-radius: 18px;
      }

      .social-box img {
        width: 48px;
        height: 48px;
        cursor: pointer;
        transition: transform 0.2s ease;
        filter: invert(100%) brightness(100%);
      }

      .social-box img:hover {
        transform: scale(1.2);
      }

      /* Discord Invite */
      .discord-invite {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 360px;
      }
    </style>

    <script>
      const fullTitle = "nuwdep";
      let index = 1;
      let direction = 1;
      const speed = 150;

      function typewriterLoop() {
        document.title = fullTitle.substring(0, index);
        if (direction === 1 && index === fullTitle.length) {
          direction = -1;
          setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          direction = 1;
          setTimeout(typewriterLoop, 500);
        } else {
          index += direction;
          setTimeout(typewriterLoop, speed);
        }
      }

      window.addEventListener("load", () => {
        typewriterLoop();
      });
    </script>
  </head>
