<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Roboto", sans-serif;
        overflow: hidden;
        color: #838ac9;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #141414;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .glass {
        backdrop-filter: blur(10px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
        border: 2px solid rgba(255, 255, 255, 0.6);
      }

      .button {
        display: flex;
        align-items: center;
        padding: 6px 12px;
        border: 1px solid white;
        transition: border-color 0.2s;
      }

      .button:hover {
        border-color: white;
      }

      .glow {
        text-shadow: #9ea4d9 0px 0px 0px;
      }

      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(20, 20, 20, 0.75);
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
        width: 300px;
        z-index: 50;
      }

      .audio-player img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 0.5rem;
      }

      .audio-player .info {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .audio-player audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      .social-icons {
        margin-top: 10px;
        padding: 20px;
        width: 425px;
        display: flex;
        justify-content: center;
        gap: 24px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        box-shadow: 0 0px 0px rgba(164, 161, 205, 0.3);
        backdrop-filter: blur(10px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
      }

      .social-icons img {
        width: 48px;
        height: 48px;
        cursor: pointer;
        filter: invert(100%);
      }

      .click-animate {
        animation: click-pop 0.3s ease;
      }

      @keyframes click-pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.85);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>

    <script>
      // Typewriter effect for title
      const fullTitle = document.title;
      let index = 1;
      let direction = 1;
      const speed = 150;

      function typewriterLoop() {
        document.title = fullTitle.substring(0, index);
        if (direction === 1 && index === fullTitle.length) {
          direction = -1;
          setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          direction = 1;
          setTimeout(typewriterLoop, 500);
        } else {
          index += direction;
          setTimeout(typewriterLoop, speed);
        }
      }

      window.onload = typewriterLoop;

      // Random background image
      const bgImages = ["bg1.png", "bg2.png", "bg3.png", "bg4.png", "bg5.png"];
      const selectedBg = bgImages[Math.floor(Math.random() * bgImages.length)];
      document.body.style.backgroundImage = `url('${selectedBg}')`;
    </script>
  </head>

  <body>
    <div id="particles-js"></div>

    <div class="w-screen h-screen flex flex-col items-center justify-center">
      <div class="glass rounded-2xl w-[425px] h-fit flex flex-col items-center p-[25px] gap-[10px]">
        <img
          class="w-auto h-[125px] rounded-2xl"
          src="https://discord-info-amber.vercel.app/pfp/417030812010020864"
          alt="Profile"
        />
        <a class="glow text-3xl">RWPLM</a>
        <a class="text-2xl">𝐇𝐄𝐑𝐌𝐈𝐓 | 𝐍𝐎𝐋𝐈𝐅𝐄 | 𝐕𝐈𝐊𝐈𝐍𝐆</a>
        <span class="w-full h-px bg-white"></span>
        <a class="text-1xl">its pronounced rip-lum</a>
        <a class="text-1xl" style="color: #87b7e0;">hello, im rwplm</a>

        </a>
        <span class="w-full h-px bg-white"></span>
        <a class="glow text-2xl">My Discord Server</a>
        <div class="w-full glass rounded-2xl p-[10px] flex flex-row gap-[10px] items-center">
          <img class="w-auto h-[75px] rounded-2xl" src="discord.png" alt="CantThinkOfName" />
          <a class="glow shrink-0">CantThinkOfName</a>
          <div class="w-full grow flex flex-row-reverse">
            <a href="https://discord.gg/fwYzVKN9cx" class="glow cursor-pointer rounded-md button">ᴊᴏɪɴ :3</a>
          </div>
        </div>
      </div>

      <div class="social-icons">
        <a href="https://steamcommunity.com/id/captainflames" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/steam.svg" alt="Steam" /></a>
        <a href="https://github.com/rabbitcorpse" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" /></a>
        <a href="https://twitter.com/bloodcorpse7" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter" /></a>
        <a href="https://open.spotify.com/user/31mf24d6tezrz57jrn57ogv4uguq?si=9ddeec8e8c0a49b5" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/spotify.svg" alt="Spotify" /></a>
      </div>

      <div class="audio-player glass">
        <img src="album.png" alt="Album Art" />
        <div class="info">
          <strong class="text-sm">Scourge Of Iron</strong>
          <span class="text-xs">Cannibal Corpse</span>
          <audio id="bg-audio" controls autoplay>
            <source src="audio.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>

    <script>
      function addClickAnimation(selector) {
        document.querySelectorAll(selector).forEach((el) => {
          el.addEventListener("click", () => {
            el.classList.remove("click-animate");
            void el.offsetWidth;
            el.classList.add("click-animate");
          });
        });
      }

      addClickAnimation(".button");
      addClickAnimation(".social-icons img");

      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" }, // White particles
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff", // White lines
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 1 } },
            push: { particles_nb: 4 },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
