<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="pfp.png" />
    <title>Nuwdep</title>

    <style>
      :root {
        padding: 0;
        margin: 0;
        font-family: "Fira Code", monospace;
        color: #e6e6e6;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background: url("bg.png") no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
      }

      /* Glass effect */
      .glass {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.06);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.35);
      }

      /* Subtle glow */
      .glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.25);
      }

      /* Prevent highlighting */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none !important;
      }

      /* Social Box */
      .social-box {
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 18px 10px;
        border-radius: 16px;
        z-index: 5;
      }

      .social-box img {
        width: 46px;
        height: 46px;
        cursor: pointer;
        transition: transform 0.2s ease;
        filter: invert(100%) brightness(95%);
      }

      .social-box img:hover {
        transform: scale(1.15);
      }

      /* Audio Player */
      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 14px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #e6e6e6;
        width: 320px;
        box-sizing: border-box;
        z-index: 5;
      }

      .audio-player img {
        width: 64px;
        height: 64px;
        object-fit: cover;
        border-radius: 12px;
        flex-shrink: 0;
      }

      .audio-player .info {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-width: 0;
      }

      .audio-player strong {
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .audio-player span {
        font-size: 12px;
        color: #cccccc;
      }

      .audio-player audio {
        width: 100%;
        margin-top: 4px;
      }

      /* Discord Invite */
      .discord-invite {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 360px;
        z-index: 5;
      }

      /* Divider */
      .divider {
        width: 100%;
        height: 1.5px;
        background: rgba(255, 255, 255, 0.5);
        margin-top: 6px;
        margin-bottom: 6px;
      }
    </style>
  </head>

  <body>

  </body>
</html>
