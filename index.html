<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>corpse</title>
    <style>
      :root {
        padding: 0;
        margin: 0;
        font-family: "Roboto";
        overflow: hidden;
        color: #aea1cd;
        box-sizing: border-box;
      }

      body {
        background-color: white;
        background-image: url(bg.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .glass {
        backdrop-filter: blur(1px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .button {
        display: flex;
        align-items: center;
        padding-left: 12px;
        padding-right: 12px;
        transition-duration: 0.2s;
        border: 1px solid white;
      }

      .button:hover {
        border-color: white;
      }

      .glow {
        text-shadow: #c8a1cd 2px 2px 20px;
      }

      /* Player box styles */
      #spotify-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 280px;
        height: 70px;
        background: rgba(20, 20, 20, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        padding: 10px 15px;
        box-shadow: 0 0 15px #c8a1cdaa;
        z-index: 9999;
        color: white;
      }

      #spotify-player img {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        object-fit: cover;
        flex-shrink: 0;
      }

      #spotify-player .song-info {
        margin-left: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
      }

      #spotify-player .song-title {
        font-weight: 700;
        font-size: 1.1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #spotify-player .song-artist {
        font-weight: 400;
        font-size: 0.85rem;
        color: #aea1cd;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #spotify-player button {
        background: transparent;
        border: none;
        color: #aea1cd;
        cursor: pointer;
        font-size: 1.4rem;
        margin-left: 15px;
        flex-shrink: 0;
        transition: color 0.2s ease;
      }

      #spotify-player button:hover {
        color: white;
      }
    </style>

    <script>
      // Typewriter Effect that never fully clears the title
      const fullTitle = document.title;
      let index = 1;
      let direction = 1; // 1 = typing, -1 = deleting
      const speed = 150;

      function typewriterLoop() {
        document.title = fullTitle.substring(0, index);

        if (direction === 1 && index === fullTitle.length) {
          direction = -1;
          setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          direction = 1;
          setTimeout(typewriterLoop, 500);
        } else {
          index += direction;
          setTimeout(typewriterLoop, speed);
        }
      }

      window.onload = function () {
        typewriterLoop();

        // Play/pause button logic for player
        const audio = document.getElementById("sound");
        const playPauseBtn = document.getElementById("play-pause-btn");

        playPauseBtn.addEventListener("click", () => {
          if (audio.paused) {
            audio.play();
            playPauseBtn.innerHTML = "⏸"; // pause icon
          } else {
            audio.pause();
            playPauseBtn.innerHTML = "▶"; // play icon
          }
        });

        // Initialize button icon depending on audio state
        playPauseBtn.innerHTML = audio.paused ? "▶" : "⏸";

        // Also hide cover and start audio on click (your original)
        $("#cover").on("click", function () {
          $("#cover").hide(200);
          audio.play();
          playPauseBtn.innerHTML = "⏸";
        });
      };
    </script>
  </head>
  <body>
    <div class="w-screen h-screen flex flex-col items-center justify-center">
      <audio id="sound" loop hidden autoplay>
        <source src="audio.mp3" type="audio/mp3" />
      </audio>

          or listening to music
        </a>
        <span class="w-full h-px bg-white"></span>
        <div
          class="w-full glass rounded-2xl p-[10px] flex flex-row gap-[10px] items-center"
        >
          <img
            class="w-auto h-[75px] rounded-2xl"
            src="https://discord-info-amber.vercel.app/pfp/417030812010020864"
          />
          <a class="glow shrink-0">CantThinkOfName</a>
          <div class="w-full grow flex flex-row-reverse">
            <a
              href="https://discord.gg/fwYzVKN9cx"
              class="glow cursor-pointer rounded-md button py-[6px]"
              >ᴊᴏɪɴ :3</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Spotify-style player at bottom right -->
    <div id="spotify-player" class="glass">
      <img
        src="https://i.scdn.co/image/ab67616d00004851c3a58d3036788be76c8dc7d3" 
        alt="Album cover"
      />
      <div class="song-info">
        <div class="song-title">Your Song Title</div>
        <div class="song-artist">Artist Name</div>
      </div>
      <button id="play-pause-btn" aria-label="Play/Pause">▶</button>
    </div>
  </body>
</html>
