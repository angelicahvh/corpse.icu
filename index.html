<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corpse | Personal Website</title>
  <style>
    /* Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('your-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    /* PURE WHITE FROSTED GLASS */
    .glass {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.12); /* Neutral white, no tint */
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .glass:hover {
      background-color: rgba(255, 255, 255, 0.18);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
    }

    /* Profile Card */
    .profile-card {
      width: 360px;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid rgba(255, 255, 255, 0.6);
    }

    .profile-card h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #ff7b7b;
    }

    .profile-card h2 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ffbebe;
      letter-spacing: 1px;
    }

    /* Social Icons Sidebar */
    .social-icons {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-icons a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    /* Discord Invite */
    .discord-box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      width: 250px;
    }

    .discord-box img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .discord-info {
      display: flex;
      flex-direction: column;
    }

    .discord-info span {
      font-weight: bold;
      font-size: 14px;
    }

    .discord-button {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .discord-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    /* Audio Player */
    .audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      padding: 12px;
      display: flex;
      align-items: center;
    }

    .audio-player img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      margin-right: 12px;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Social Icons -->
  <div class="social-icons glass">
    <a href="#"><img src="steam-icon.png" alt="Steam"></a>
    <a href="#"><img src="github-icon.png" alt="GitHub"></a>
    <a href="#"><img src="spotify-icon.png" alt="Spotify"></a>
    <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
    <a href="#"><img src="discord-icon.png" alt="Discord"></a>
  </div>

  <!-- Profile Card -->
  <div class="profile-card glass">
    <img src="pfp.jpg" alt="Profile Picture" />
    <h1>CORPSE</h1>
    <h2>HERMIT | NOLIFE | VIKING</h2>
    <p>hello, im corpse<br>my life consists of either watching anime, sitting at my desk, playing games or listening to music</p>
  </div>

  <!-- Discord Invite -->
  <div class="discord-box glass">
    <img src="server-icon.png" alt="Discord Server" />
    <div class="discord-info">
      <span>Can'tThinkOfName</span>
    </div>
    <a href="#" class="discord-button">JOIN :3</a>
  </div>

  <!-- Audio Player -->
  <div class="audio-player glass">
    <img src="album-cover.jpg" alt="Album Cover" />
    <audio controls>
      <source src="song.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
