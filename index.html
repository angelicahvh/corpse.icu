<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Roboto", sans-serif;
        overflow: hidden;
        color: #838ac9;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #141414;
        background-image: url("bg.png");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .glass {
        backdrop-filter: blur(10px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
        border: 2px solid rgba(255, 255, 255, 0.6);
      }

      .button {
        display: flex;
        align-items: center;
        padding: 6px 12px;
        border: 1px solid white;
        transition: border-color 0.2s;
      }

      .button:hover {
        border-color: white;
      }

      .glow {
        text-shadow: #9ea4d9 1px 1px 10px;
      }

      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(20, 20, 20, 0.75);
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
        width: 300px;
        z-index: 50;
      }

      .audio-player img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 0.5rem;
      }

      .audio-player .info {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .audio-player audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      .social-icons-vertical {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        padding: 20px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        backdrop-filter: blur(10px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
      }

      .social-icons-vertical img {
        width: 40px;
        height: 40px;
        cursor: pointer;
        filter: invert(100%);
        transition: transform 0.2s;
      }

      .social-icons-vertical img:hover {
        transform: scale(1.1);
      }

      .click-animate {
        animation: click-pop 0.3s ease;
      }

      @keyframes click-pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.85);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>

    <script>
      const fullTitle = document.title;
      let index = 1;
      let direction = 1;
      const speed = 150;

      function typewriterLoop() {
        document.title = fullTitle.substring(0, index);
        if (direction === 1 && index === fullTitle.length) {
          direction = -1;
          setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          direction = 1;
          setTimeout(typewriterLoop, 500);
        } else {
          index += direction;
          setTimeout(typewriterLoop, speed);
        }
      }

      window.onload = typewriterLoop;
    </script>
  </head>
