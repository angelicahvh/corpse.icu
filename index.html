<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"

  <style>
    :root {
      padding: 0;
      margin: 0;
      font-family: "Special Elite", monospace; /* Typewriter Font */
      color: #e6e6e6;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Glass Effect */
    .glass {
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      border-radius: 12px;
    }

    /* Social Icons */
    .social-box {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 35px;
      padding: 20px 10px;
    }

    .social-box img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      filter: invert(100%) brightness(100%);
      transition: transform 0.2s ease;
    }

    .social-box img:hover {
      transform: scale(1.1);
    }

    /* Discord Invite */
    .discord-invite {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 360px;
    }

    /* Custom Audio Player */
    .custom-audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      width: 350px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .custom-audio-player img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .custom-audio-player .info {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }

    .custom-audio-player .title {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .custom-audio-player .artist {
      font-size: 13px;
      color: #aaa;
    }

    /* Progress bar container */
    .progress-container {
      width: 100%;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin: 8px 0;
      cursor: pointer;
    }

    /* Progress bar itself */
    .progress-bar {
      height: 6px;
      background-color: #00ff00; /* Green progress */
      width: 0%;
      border-radius: 4px;
      transition: width 0.2s ease;
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 5px;
    }

    .play-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
      transition: transform 0.15s ease;
    }

    .play-btn:hover {
      transform: scale(1.08);
    }

    .time {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Main Profile Box -->

        <!-- Name + Badges -->

          <div class="flex items-center gap-[6px]">
            <a class="glow text-3xl">Nuwdep</a>
            <img src="badge1.png" alt="Badge 1" class="w-[24px] h-[24px]" />
            <img src="badge2.png" alt="Badge 2" class="w-[24px] h-[24px]" />
          </div>
          <a class="text-2xl">ùêâùêöùêØùêöùêíùêúùê´ùê¢ùê©ùê≠</a>
        </div>
      </div>

      <!-- Divider -->
      <span class="w-full h-px bg-white"></span>

      <!-- Bio -->

  </div>

  <!-- Discord Server Invite Bottom Left -->

      <a
        href="https://discord.gg/fwYzVKN9cx"
        class="glow-hover transition-transform transform hover:scale-105 cursor-pointer border border-white py-[6px] px-[12px]"
        >ü°Ü</a>
    </div>
  </div>

  <!-- Custom Audio Player -->
  <div class="custom-audio-player glass">
    <img src="album.png" alt="Album Cover" />
    <div class="info">
      <div class="title">Scourge Of Iron</div>
      <div class="artist">Cannibal Corpse</div>

      <!-- Progress Bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="play-btn" id="play-btn">
          ‚ñ∂
        </div>
        <span class="time" id="current-time">0:00</span>
        <span class="time" id="duration">0:00</span>
      </div>
    </div>
    <audio id="audio" src="audio.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play-btn");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");

    // Toggle play/pause
    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏";
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
      }
    });

    // Update progress bar
    audio.addEventListener("timeupdate", () => {
      const { currentTime, duration } = audio;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      updateTime(currentTimeEl, currentTime);
      updateTime(durationEl, duration);
    });

    // Click to seek in audio
    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    // Format time (mm:ss)
    function updateTime(element, time) {
      const minutes = Math.floor(time / 60);
      let seconds = Math.floor(time % 60);
      if (seconds < 10) seconds = `0${seconds}`;
      element.textContent = `${minutes}:${seconds}`;
    }
  </script>
