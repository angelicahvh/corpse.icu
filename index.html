    <!-- Typewriter Title Effect with Invisible Ending -->
    <script>
      const fullTitle = "‚Äé nuwdep"; // Leading space included
      const invisibleChar = "\u200B"; // Zero-width space
      let index = 1;
      let direction = 1; // 1 = typing, -1 = deleting
      const speed = 150;

      function typewriterLoop() {
        if (direction === -1 && index === fullTitle.length) {
          // When deleting, stop at invisible character
          document.title = fullTitle + invisibleChar;
        } else {
          document.title = fullTitle.substring(0, index);
        }

        if (direction === 1 && index === fullTitle.length) {
          // Once fully typed, start deleting after a short pause
          direction = -1;
          setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          // Start typing again
          direction = 1;
          setTimeout(typewriterLoop, 500);
        } else {
          index += direction;
          setTimeout(typewriterLoop, speed);
        }
      }

      // Start when the page loads
      window.addEventListener("load", typewriterLoop);
    </script>
