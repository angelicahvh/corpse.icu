<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CorpseChat - Login</title>
  <script defer src="scripts/app.js"></script>
</head>
<body>
  <img src="assets/logo.png" alt="Logo" style="height:60px;margin:20px auto;display:block;">
  <h2>Login</h2>
  <input id="login-user" placeholder="Username">
  <input id="login-pass" placeholder="Password" type="password">
  <button onclick="login()">Login</button>
  <p id="login-error" style="color:red;"></p>

  <h3>Register</h3>
  <input id="reg-user" placeholder="Username">
  <input id="reg-pass" placeholder="Password" type="password">
  <input type="file" id="reg-avatar" accept="image/*">
  <button onclick="register()">Register</button>
  <p id="register-msg" style="color:green;"></p>
</body>
</html>
