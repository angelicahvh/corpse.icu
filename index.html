<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>corpse</title>
    <style>
      :root {
        padding: 0;
        margin: 0;
        font-family: "Roboto";
        overflow: hidden;
        color: #aea1cd;
        box-sizing: border-box;
      }

      body {
        background-color: white;
        background-image: url(bg.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .glass {
        backdrop-filter: blur(1px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .button {
        display: flex;
        align-items: center;
        padding-left: 12px;
        padding-right: 12px;
        transition-duration: 0.2s;
        border: 1px solid white;
      }

      .button:hover {
        border-color: white;
      }

      .glow {
        text-shadow: #c8a1cd 2px 2px 20px;
      }

      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(20, 20, 20, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
        width: 300px;
        z-index: 50;
      }

      .audio-player img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 0.5rem;
      }

      .audio-player .info {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .audio-player audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      /* Custom progress bar color */
      audio::-webkit-media-controls-panel {
        background-color: transparent;
      }

      audio::-webkit-media-controls-timeline {
        background: #998da2;
        border-radius: 10px;
      }

      audio::-webkit-media-controls-current-time-display,
      audio::-webkit-media-controls-time-remaining-display {
        color: white;
      }

      audio::-webkit-media-controls-play-button,
      audio::-webkit-media-controls-volume-slider,
      audio::-webkit-media-controls-mute-button {
        filter: invert(1);
      }
    </style>

    <script>
      const fullTitle = document.title;
      let index = 1;
      let direction = 1;
      const speed = 150;

      function typewriterLoop() {
        document.title = fullTitle.substring(0, index);
        if (direction === 1 && index === fullTitle.length) {
          direction = -1;
          setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          direction = 1;
          setTimeout(typewriterLoop, 500);
        } else {
          index += direction;
          setTimeout(typewriterLoop, speed);
        }
      }

      window.onload = typewriterLoop;
    </script>
  </head>

  <body>
    <div class="w-screen h-screen flex flex-col items-center justify-center">
      <div
        id="cover"
        class="cursor-pointer fixed w-full h-full z-9999 bg-black flex flex-col items-center justify-center"
      >
        <a class="glow text-3xl">click to enter</a>
      </div>
      <div
        class="glass rounded-2xl w-[425px] h-fit flex flex-col items-center p-[25px] gap-[10px]"
      >
        <img
          class="w-auto h-[125px] rounded-2xl"
          src="https://discord-info-amber.vercel.app/pfp/417030812010020864"
        />
        <a class="glow text-3xl">CORPSE</a>
        <a class="text-2xl">𝐇𝐄𝐑𝐌𝐈𝐓 | 𝐍𝐎𝐋𝐈𝐅𝐄 | 𝐕𝐈𝐊𝐈𝐍𝐆</a>
        <a class="glow text-2xl"></a>
        <span class="w-full h-px bg-white"></span>
        <a class="text-1xl">¯\_(ツ)_/¯</a>
        <a class="text-1xl" style="color: white;">hello, im corpse</a>
        <a
          class="text-1xl text-center"
          style="color: white;"
        >my life consists of either watching anime, sitting at my desk, playing
          games or listening to music</a>
        <span class="w-full h-px bg-white"></span>
        <div
          class="w-full glass rounded-2xl p-[10px] flex flex-row gap-[10px] items-center"
        >
          <img
            class="w-auto h-[75px] rounded-2xl"
            src="https://discord-info-amber.vercel.app/pfp/417030812010020864"
          />
          <a class="glow shrink-0">CantThinkOfName</a>
          <div class="w-full grow flex flex-row-reverse">
            <a
              href="https://discord.gg/fwYzVKN9cx"
              class="glow cursor-pointer rounded-md button py-[6px]"
              >ᴊᴏɪɴ :3</a
            >
          </div>
        </div>
      </div>

      <!-- Custom Audio Player -->
      <div class="audio-player glass">
        <img src="album.png" alt="Album Art" />
        <div class="info">
          <strong class="text-sm">Scourge Of Iron</strong>
          <span class="text-xs">Cannibal Corpse</span>
          <audio controls>
            <source src="audio.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>

    <script>
      const cover = $("#cover");
      cover.on("click", function () {
        cover.hide(200);
      });
    </script>
  </body>
</html>
