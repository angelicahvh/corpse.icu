<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>corpse</title>
    <style>
      :root {
        padding: 0;
        margin: 0;
        font-family: "Roboto";
        overflow: hidden;
        color: #aea1cd;
        box-sizing: border-box;
      }

      body {
        background-color: white;
        background-image: url(bg.png);
        background-position: center;
        background-repeat: 0;
        background-size: cover;
      }

      .glass {
        backdrop-filter: blur(1px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .button {
        display: flex;
        align-items: center;
        padding-left: 12px;
        padding-right: 12px;
        transition-duration: 0.2s;
        border: 1px solid white;
      }

      .button:hover {
        border-color: white;
      }

      .glow {
        text-shadow: #c8a1cd 2px 2px 20px;
      }
    </style>

    <script>
      // Typewriter Effect that never fully clears the title
      const fullTitle = document.title;
      let index = 1;
      let direction = 1; // 1 = typing, -1 = deleting
      const speed = 150;

      function typewriterLoop() {
        document.title = fullTitle.substring(0, index);

        if (direction === 1 && index === fullTitle.length) {
          direction = -1;
          setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          direction = 1;
          setTimeout(typewriterLoop, 500);
        } else {
          index += direction;
          setTimeout(typewriterLoop, speed);
        }
      }

      window.onload = typewriterLoop;
    </script>
  </head>
  <body>
    <div class="w-screen h-screen flex flex-col items-center justify-center">

      <div

      <a class="text-2xl" style="color: white;">hello, im corpse</a>

          games or listening to music</a>
        <span class="w-full h-px bg-white"></span>
        <div

    </div>
    <script>
