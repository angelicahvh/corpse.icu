<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Player</title>
  <style>
    /* Audio Player */
    .audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
      color: #e6e6e6;
      width: 360px; /* Slightly wider for timestamps */
      border-radius: 16px;
      box-sizing: border-box;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
    }

    .album-art-wrapper {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .album-art-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }

    .info strong {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .info span {
      font-size: 12px;
      color: #bdbdbd;
    }

    .progress-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
    }

    .progress-container {
      flex: 1;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background: #ff3b81;
      transition: width 0.2s linear;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    #current-time, #duration {
      font-size: 11px;
      color: #ccc;
      min-width: 32px;
      text-align: center;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }

    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.2);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Audio Player -->
  <div class="audio-player">
    <div class="album-art-wrapper">
      <img id="album-art" src="album.png" alt="Album Art" />
    </div>
    <div class="info">
      <strong id="song-title">Scourge Of Iron</strong>
      <span id="artist-name">Cannibal Corpse</span>
      
      <!-- Progress Bar with Timestamps -->
      <div class="progress-wrapper">
        <span id="current-time">0:00</span>
        <div class="progress-container" id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <span id="duration">0:00</span>
      </div>
      
      <div class="controls">
        <button id="prev-btn">⏮</button>
        <button id="play-btn">▶</button>
        <button id="next-btn">⏭</button>
      </div>
      <audio id="bg-music" autoplay>
        <source src="audio.mp3" type="audio/mp3" />
      </audio>
    </div>
  </div>

  <!-- Color Thief + Player Logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script>
    const audio = document.getElementById("bg-music");
    const playBtn = document.getElementById("play-btn");
    const progressBar = document.getElementById("progress-bar");
    const progressContainer = document.getElementById("progress-container");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const albumArt = document.getElementById("album-art");

    let isDragging = false;

    // Format time
    function formatTime(seconds) {
      if (isNaN(seconds)) return "0:00";
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, "0");
      return `${minutes}:${secs}`;
    }

    // Update duration when loaded
    audio.addEventListener("loadedmetadata", () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    // Play / Pause button toggle
    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    });

    // Update progress bar & time display
    audio.addEventListener("timeupdate", () => {
      if (!isDragging) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progress}%`;
        currentTimeEl.textContent = formatTime(audio.currentTime);
      }
    });

    // Drag & seek functionality
    function setProgress(e) {
      const rect = progressContainer.getBoundingClientRect();
      const width = rect.width;
      const offsetX = e.clientX - rect.left;
      const percentage = Math.min(Math.max(offsetX / width, 0), 1);
      progressBar.style.width = `${percentage * 100}%`;
      audio.currentTime = percentage * audio.duration;
    }

    progressContainer.addEventListener("mousedown", (e) => {
      isDragging = true;
      setProgress(e);
    });

    window.addEventListener("mousemove", (e) => {
      if (isDragging) setProgress(e);
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // Set progress bar color based on album art
    albumArt.onload = () => {
      const colorThief = new ColorThief();
      const color = colorThief.getColor(albumArt);
      progressBar.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
    };
  </script>
</body>
</html>
