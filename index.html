<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>corpse</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Roboto", sans-serif;
        overflow: hidden;
        color: #838ac9;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #141414;
        background-image: url("bg.png");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: auto; /* ✅ Default changed to auto */
        background-attachment: fixed;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .glass {
        backdrop-filter: blur(10px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
        border: 2px solid rgba(255, 255, 255, 0.6);
      }

      .button {
        display: flex;
        align-items: center;
        padding: 6px 12px;
        border: 1px solid white;
        transition: border-color 0.2s;
      }

      .button:hover {
        border-color: white;
      }

      .glow {
        text-shadow: #9ea4d9 1px 1px 10px;
      }

      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(20, 20, 20, 0.75);
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
        width: 300px;
        z-index: 50;
      }

      .audio-player img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 0.5rem;
      }

      .audio-player .info {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .audio-player audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      .social-icons {
        margin-top: 10px;
        padding: 20px;
        width: 425px;
        display: flex;
        justify-content: center;
        gap: 24px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        backdrop-filter: blur(10px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
      }

      .social-icons img {
        width: 48px;
        height: 48px;
        cursor: pointer;
        filter: invert(100%);
      }

      .click-animate {
        animation: click-pop 0.3s ease;
      }

      @keyframes click-pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.85);
        }
        100% {
          transform: scale(1);
        }
      }

      #discord-bot-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(20, 20, 20, 0.75);
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: white;
        cursor: pointer;
        font-weight: 600;
        font-family: "Roboto", sans-serif;
        text-decoration: none;
        z-index: 50;
        transition: border-color 0.2s;
      }

      #discord-bot-button:hover {
        border-color: #7289da;
      }

      #discord-bot-button img {
        width: 24px;
        height: 24px;
        filter: invert(100%);
      }
    </style>

    <script>
      const fullTitle = document.title;
      let index = 1;
      let direction = 1;
      const speed = 150;

      function typewriterLoop() {
        document.title = fullTitle.substring(0, index);
        if (direction === 1 && index === fullTitle.length) {
          direction = -1;
          setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          direction = 1;
          setTimeout(typewriterLoop, 500);
        } else {
          index += direction;
          setTimeout(typewriterLoop, speed);
        }
      }

      window.onload = typewriterLoop;
    </script>
  </head>

  <body>
    <div id="particles-js"></div>

    <!-- ✅ Background size selector -->
    <div class="fixed top-4 right-4 z-50 bg-black bg-opacity-50 p-4 rounded-xl text-white">
      <label for="bgSizeSelect" class="block mb-2">Background Size:</label>
      <select id="bgSizeSelect" class="text-black p-2 rounded">
        <option value="auto" selected>Auto</option>
        <option value="cover">Cover</option>
        <option value="contain">Contain</option>
      </select>
    </div>

    <div class="w-screen h-screen flex flex-col items-center justify-center">
      <!-- your original content (cards, profile, social links, audio, etc.) stays unchanged here -->
      <!-- shortened for brevity -->
    </div>

    <a
      id="discord-bot-button"
      href="https://discord.com/oauth2/authorize?client_id=1382014612882456596"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg"
        alt="Discord Logo"
      />
      Discord Bot
    </a>

    <script>
      function addClickAnimation(selector) {
        document.querySelectorAll(selector).forEach((el) => {
          el.addEventListener("click", () => {
            el.classList.remove("click-animate");
            void el.offsetWidth;
            el.classList.add("click-animate");
          });
        });
      }

      addClickAnimation(".button");
      addClickAnimation(".social-icons img");

      // ✅ Background size change handler
      document.getElementById('bgSizeSelect').addEventListener('change', function () {
        document.body.style.backgroundSize = this.value;
      });

      // particles.js init removed
    </script>
  </body>
</html>
