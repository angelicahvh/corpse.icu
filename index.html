      }

      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background: url("bg.png") no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;

      .glass {
        backdrop-filter: blur(5px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0; /* square corners */
      }

      .glow {
        text-shadow: #fdc8ce 2px 2px 20px;
      }

      /* Audio Player */
      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(20, 20, 20, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: white;
        width: 320px;
        box-sizing: border-box;
      }

      .audio-player img {
        width: 64px;
        height: 64px;
        object-fit: cover;
        border-radius: 0;
        flex-shrink: 0;
      }

      .audio-player .info {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-width: 0;
      }

      .audio-player strong {
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .audio-player span {
        font-size: 12px;
        color: #ddd;
      }

      .audio-player audio {
        width: 100%;
        margin-top: 4px;
      }

      /* Social Icons Left Side */
      .social-box {
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 20px 10px;
        background-color: rgba(20, 20, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0;
      }

      .social-box img {
        width: 48px;
        height: 48px;
        cursor: pointer;
        transition: transform 0.2s ease;
        filter: invert(94%) sepia(8%) saturate(376%) hue-rotate(305deg)
          brightness(108%) contrast(96%);
      }

      .social-box img:hover {
        transform: scale(1.2);
      }
    </style>
