<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <title>corpse</title>
    <style>
      :root {
        padding: 0;
        margin: 0;
        font-family: "Roboto";
        overflow: hidden;
        color: #838ac9;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: white;
        background-image: url(bg.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
        top: 0;
        left: 0;
      }

      .glass {
        backdrop-filter: blur(5px) saturate(180%);
        background-color: rgba(20, 20, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .button {
        display: flex;
        align-items: center;
        padding-left: 12px;
        padding-right: 12px;
        transition-duration: 0.2s;
        border: 1px solid white;
      }

      .button:hover {
        border-color: white;
      }

      .glow {
        text-shadow: #9ea4d9 1px 1px 10px;
      }

      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(20, 20, 20, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
        width: 300px;
        z-index: 50;
      }

      .audio-player img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 0.5rem;
      }

      .audio-player .info {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .audio-player audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      audio::-webkit-media-controls-panel {
        background-color: transparent;
      }

      audio::-webkit-media-controls-timeline {
        background: #fdc8ce;
        border-radius: 10px;
      }

      audio::-webkit-media-controls-current-time-display,
      audio::-webkit-media-controls-time-remaining-display {
        color: white;
      }

      audio::-webkit-media-controls-play-button,
      audio::-webkit-media-controls-volume-slider,
      audio::-webkit-media-controls-mute-button {
        filter: invert(1);
      }

      .social-icons {
        margin-top: 30px;
        padding: 20px;
        width: 425px;
        display: flex;
        justify-content: center;
        gap: 24px;
        background-color: rgba(20, 20, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(164, 161, 205, 0.3);
      }

      .social-icons img {
        width: 48px;
        height: 48px;
        cursor: pointer;
        filter: invert(94%) sepia(8%) saturate(376%) hue-rotate(305deg) brightness(108%) contrast(96%);
      }

      .social-icons img:hover {
        filter: invert(94%) sepia(8%) saturate(376%) hue-rotate(305deg) brightness(108%) contrast(96%);
      }

      @keyframes click-pop {
        0% { transform: scale(1); }
        50% { transform: scale(0.85); }
        100% { transform: scale(1); }
      }

      .click-animate { animation: click-pop 0.3s ease; }
    </style>

    <script>
      const fullTitle = document.title;
      let index = 1;
      let direction = 1;
      const speed = 150;
      function typewriterLoop() {
        document.title = fullTitle.substring(0, index);
        if (direction === 1 && index === fullTitle.length) {
          direction = -1; setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          direction = 1; setTimeout(typewriterLoop, 500);
        } else {
          index += direction; setTimeout(typewriterLoop, speed);
        }
      }
      window.onload = typewriterLoop;
    </script>
  </head>

  <body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <!-- Main content -->
    <div class="w-screen h-screen flex flex-col items-center justify-center" style="position: relative; z-index: 1;">
      <!-- (your existing content unchanged) -->
      <!-- ... your content here (copied from your original) ... -->
      <!-- I left this out for brevity, you just paste your entire body content inside here -->

      <!-- The rest of your content (cover, glass, social icons, audio player, etc.) -->
    </div>

    <script>
      // Initialize particles.js
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
          opacity: { value: 0.5, random: false },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 3, direction: "none", random: false, straight: false, bounce: false }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          },
          modes: {
            repulse: { distance: 100 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      // Your existing cover click logic
      const cover = $("#cover");
      cover.on("click", function () {
        cover.hide(200);
        const audio = document.getElementById("bg-audio");
        if (audio) { audio.muted = false; audio.play().catch(e => console.warn("Autoplay failed:", e)); }
      });

      function addClickAnimation(selector) {
        document.querySelectorAll(selector).forEach(el => {
          el.addEventListener("click", () => {
            el.classList.remove("click-animate");
            void el.offsetWidth;
            el.classList.add("click-animate");
          });
        });
      }
      addClickAnimation(".button");
      addClickAnimation(".social-icons img");
    </script>
  </body>
</html>
