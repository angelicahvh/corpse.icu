<!DOCTYPE html>

  <style>
    :root {
      padding: 0;
      margin: 0;
      font-family: "Roboto Mono", monospace;
      color: #e6e6e6;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Glass Effect */
    .glass {
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
    }

    /* Subtle Glow Effect */
    .glow {
      text-shadow: rgba(255, 255, 255, 0.3) 0px 0px 3px;
    }

    /* Audio Player */
    .audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #e6e6e6;
      width: 340px;
      box-sizing: border-box;
    }

    .audio-player img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .audio-player .info {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }

    .audio-player strong {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .audio-player span {
      font-size: 12px;
      color: #cccccc;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }

    #progress {
      flex: 1;
      height: 4px;
      border-radius: 2px;
      background: #555;
      outline: none;
      cursor: pointer;
      -webkit-appearance: none;
    }

    #progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Social Icons */
    .social-box {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 35px;
      padding: 20px 10px;
    }

    .social-box img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      filter: invert(100%) brightness(100%);
      transition: transform 0.2s ease;
    }

    .social-box img:hover {
      transform: scale(1.1);
    }

    /* Discord Invite */
    .discord-invite {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 360px;
    }

    /* Clock */
    #clock {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
      color: #fff;
    }

    /* Particles Layer */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>

  <!-- Audio Player -->

      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" min="0" value="0" step="1">
        <span id="duration">0:00</span>
      </div>
      <audio id="bg-music" autoplay>
        <source src="audio.mp3" type="audio/mp3" />
      </audio>
    </div>
  </div>

  <script>
    // Typewriter Title
    const fullTitle = ".nuwdep";
    let index = 1;
    let direction = 1;
    const speed = 150;

    function typewriterLoop() {
      document.title = fullTitle.substring(0, index);
      if (direction === 1 && index === fullTitle.length) {
        direction = -1;
        setTimeout(typewriterLoop, 1000);
      } else if (direction === -1 && index === 1) {
        direction = 1;
        setTimeout(typewriterLoop, 500);
      } else {
        index += direction;
        setTimeout(typewriterLoop, speed);
      }
    }
    window.addEventListener("load", typewriterLoop);

    // Audio Player Controls
    const audio = document.getElementById("bg-music");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");

    audio.addEventListener("loadedmetadata", () => {
      progress.max = Math.floor(audio.duration);
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      progress.value = Math.floor(audio.currentTime);
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
    });

    function formatTime(seconds) {
      if (isNaN(seconds)) return "0:00";
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, "0");
      return `${minutes}:${secs}`;
    }

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Particles.js Config (Subtle)
    particlesJS("particles-js", {
      particles: {
        number: { value: 30 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 2 },
        move: { speed: 0.6 }
      }
    });
  </script>
