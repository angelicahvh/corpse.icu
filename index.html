<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
    rel="stylesheet"
  />

  <!-- Website Icon / Favicon -->
  <link rel="icon" type="image/png" href="pfp.png" />

  <title>corpse</title>

  <style>
    :root {
      padding: 0;
      margin: 0;
      font-family: "Special Elite", monospace; /* Typewriter Font */
      color: #e6e6e6;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Glass Effect */
    .glass {
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      border-radius: 12px;
    }

    /* Smooth Custom Audio Player */
    .custom-audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      width: 350px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .custom-audio-player img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .custom-audio-player .info {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }

    .custom-audio-player .title {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .custom-audio-player .artist {
      font-size: 13px;
      color: #aaa;
    }

    /* Progress bar container */
    .progress-container {
      width: 100%;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin: 8px 0;
      cursor: pointer;
    }

    /* Progress bar itself */
    .progress-bar {
      height: 6px;
      background-color: #00ff00; /* Green progress */
      width: 0%;
      border-radius: 4px;
      transition: width 0.2s ease;
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 5px;
    }

    .play-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
      transition: transform 0.15s ease;
    }

    .play-btn:hover {
      transform: scale(1.08);
    }

    .time {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Audio Player -->
  <div class="custom-audio-player glass">
    <img src="album.png" alt="Album Cover" />
    <div class="info">
      <div class="title">Scourge Of Iron</div>
      <div class="artist">Cannibal Corpse</div>

      <!-- Progress Bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="play-btn" id="play-btn">
          ▶
        </div>
        <span class="time" id="current-time">0:00</span>
        <span class="time" id="duration">0:00</span>
      </div>
    </div>
    <audio id="audio" src="audio.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play-btn");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");

    // Toggle play/pause
    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    });

    // Update progress bar
    audio.addEventListener("timeupdate", () => {
      const { currentTime, duration } = audio;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      updateTime(currentTimeEl, currentTime);
      updateTime(durationEl, duration);
    });

    // Click to seek in audio
    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    // Format time (mm:ss)
    function updateTime(element, time) {
      const minutes = Math.floor(time / 60);
      let seconds = Math.floor(time % 60);
      if (seconds < 10) seconds = `0${seconds}`;
      element.textContent = `${minutes}:${seconds}`;
    }
  </script>
</body>
</html>
