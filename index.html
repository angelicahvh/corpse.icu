    <style>
      :root {
        padding: 0;
        margin: 0;
        font-family: "Roboto", sans-serif;
        color: #e6e6e6;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background: url("bg.png") no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
      }

      /* Glass Effect */
      .glass {
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        background-color: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      }

      /* Glow Effect */
      .glow {
        text-shadow: #ffffff 0px 0px 6px;
      }

      /* Social Icons */
      .social-box {
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 35px;
        padding: 20px 10px;
      }

      .social-box img {
        width: 48px;
        height: 48px;
        cursor: pointer;
        filter: invert(100%) brightness(100%);
        transition: transform 0.2s ease;
      }

      .social-box img:hover {
        transform: scale(1.1);
      }

      /* Discord Invite */
      .discord-invite {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 360px;
      }

      /* New Audio Player Styling */
      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 14px;
        display: flex;
        align-items: center;
        gap: 14px;
        color: #e6e6e6;
        width: 320px;
        border-radius: 16px;
        box-sizing: border-box;
      }

      .album-art-wrapper {
        width: 68px;
        height: 68px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
      }

      .album-art-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .info {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .info strong {
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .info span {
        font-size: 12px;
        color: #bdbdbd;
      }

      .progress-container {
        width: 100%;
        height: 5px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        margin-top: 8px;
        overflow: hidden;
      }

      #progress-bar {
        width: 0%;
        height: 100%;
        background: #ff3b81;
        transition: width 0.2s;
      }

      .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 8px;
      }

      .controls button {
        background: none;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .controls button:hover {
        transform: scale(1.2);
      }

      audio {
        display: none;
      }
    </style>
  </head>

    <!-- Color Thief + Audio Player Logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script>
      const audio = document.getElementById("bg-music");
      const playBtn = document.getElementById("play-btn");
      const progressBar = document.getElementById("progress-bar");
      const albumArt = document.getElementById("album-art");

      // Play / Pause
      playBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playBtn.textContent = "‚è∏";
        } else {
          audio.pause();
          playBtn.textContent = "‚ñ∂";
        }
      });

      // Progress bar update
      audio.addEventListener("timeupdate", () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progress}%`;
      });

      // Set progress bar color from album art
      albumArt.onload = () => {
        const colorThief = new ColorThief();
        const color = colorThief.getColor(albumArt);
        progressBar.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
      };
    </script>

    <!-- Looping Typewriter Title -->
    <script>
      const fullTitle = ".nuwdep"; 
      let index = 1;
      let direction = 1;
      const speed = 150;

      function typewriterLoop() {
        document.title = fullTitle.substring(0, index);

        if (direction === 1 && index === fullTitle.length) {
          direction = -1;
          setTimeout(typewriterLoop, 1000);
        } else if (direction === -1 && index === 1) {
          direction = 1;
          setTimeout(typewriterLoop, 500);
        } else {
          index += direction;
          setTimeout(typewriterLoop, speed);
        }
      }

      window.addEventListener("load", typewriterLoop);
    </script>
